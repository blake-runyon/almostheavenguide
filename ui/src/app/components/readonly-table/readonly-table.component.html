<div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
  <table class="min-w-full divide-y divide-gray-300">
    <thead>
      <tr>
        <th *ngFor="let col of columns" scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">{{ col.header }}</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let d of data; let i = index" (click)="onRowSelect(d, i)" [class.bg-red-400]="i === selectedNdx">
        <td *ngFor="let col of columns" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
          {{ getDataField(d, col) }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
